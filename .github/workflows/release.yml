name: Build And Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build macOS (Publish)
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run dist:mac:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build macOS (No Publish)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: npm run dist:mac

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Windows (Publish)
        if: startsWith(github.ref, 'refs/tags/')
        run: npm run dist:win:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Windows (No Publish)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: npm run dist:win
